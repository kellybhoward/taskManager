<!DOCTYPE html>
<html ng-app='myApp'>
<head>
    <title>Task Management</title>
    <link rel="stylesheet" href="./stylesheets/styles.css"/>
    <link href='https://fonts.googleapis.com/css?family=Oxygen:400,300,700' rel='stylesheet' type='text/css'>
    <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
    <link type="text/css" rel="stylesheet" href="./stylesheets/materialize.min.css"  media="screen,projection"/>
    <!-- THESE TWO VERSIONS BELOW MUST MATCH!!!! -->
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.5/angular.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.5/angular-route.min.js"></script>
    <script src="./js/scripts.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script src="https://use.fonticons.com/d84be962.js"></script>
    <script src="./js/materialize.min.js"></script>
</head>
<body>
    <div class="container" ng-controller="tasksController">
        <div class="row">
            <div class="col s12">
                <h2>Task Manager</h2>
            </div>
            <div class="col s12">
                <h5>Add a new Task</h5>
            </div>
            <div class="col s12 m6">
                <form>
                    <div class="row">
                        <div class="col s12 m4">
                            <p>Task Name:</p>
                        </div>
                        <div class="col s12 m8">
                            <input type="text" name="name" ng-model="newTask.name"/>
                        </div>
                        <div class="col s12 m4">
                            <p>Priority:</p>
                        </div>
                        <div class="col s12 m8">
                            <select name="priority" ng-model="newTask.priority">
                                <option value="HIGH">HIGH</option>
                                <option value="MEDIUM">MEDIUM</option>
                                <option value="LOW">LOW</option>
                            </select>
                        </div>
                        <div class="col s12 m4">
                            <p>Deadline:</p>
                        </div>
                        <div class="col s12 m8">
                            <input type="date" class="datepicker" ng-model="newTask.deadline"/>
                        </div>
                        <div class="col s12 m4 offset-m8">
                            <input ng-click="addTask()" type="submit" class="btn" name="add" value="Add Task"/>
                        </div>
                    </div>
                </form>
            </div>
        </div>
        <div class="row">
            <div class="col s12">
                <h4>Tasks</h4>
            </div>
            <div class="col s12">
                <table class="responsive-table">
                    <thead>
                        <th>Tasks</th>
                        <th>Priority</th>
                        <th>Deadline</th>
                        <th>Created</th>
                        <th>Actions</th>
                    </thead>
                    <tbody>
                        <tr ng-repeat="task in tasks | orderBy: 'deadline'">
                            <td ng-bind="task.name"></td>
                            <td ng-bind="task.priority"></td>
                            <td ng-bind="task.deadline | date: 'longDate'"></td>
                            <td ng-bind="task.created | date: 'longDate'"></td>
                            <td><button ng-click="removeTask(task)" class="btn red darken-2">Remove</button></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</body>
</html>
